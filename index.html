<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card - Bootstrap</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4d04e;
        font-family: 'Figtree', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card p-3 shadow rounded-4" style="max-width: 375px;">
        <img
          src="assets/images/illustration-article.svg"
          class="card-img-top rounded-3"
          alt="Article Illustration"
        />

        <div class="card-body">
          <span class="badge bg-warning text-dark mb-2">Learning</span>
          <p class="text-muted mb-2">Published 21 Dec 2023</p>
          <h5 class="card-title fw-bold">HTML & CSS foundations</h5>
          <p class="card-text text-muted">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>

          <div class="d-flex align-items-center mt-3">
            <img
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper"
              class="rounded-circle me-2"
              width="32"
              height="32"
            />
            <span class="fw-semibold">Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
